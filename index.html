<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullshit Meter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #222; color: white; }
        #clock-container { position: relative; width: 300px; height: 300px; margin: 20px auto; }

        /* Old clock face */
        #clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #444, #222);
            border-radius: 50%;
            border: 6px solid #888;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        /* Needle */
        #needle {
            position: absolute;
            width: 6px;
            height: 100px;
            background: red;
            transform-origin: bottom center;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
            transition: transform 0.3s ease-in-out;
        }

        /* Overload Light */
        #overload {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            right: 10px;
            top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .btn { padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer; background: white; color: black; border: none; }
    </style>
</head>
<body>

    <h1>Bullshit Meter</h1>
    <p>Vote if a statement is BS or Not BS.</p>

    <div id="clock-container">
        <div id="clock-face">0 - 101</div>
        <div id="needle"></div>
        <div id="overload"></div>
    </div>

    <button class="btn" onclick="vote('bs')">ðŸ›‘ BS</button>
    <button class="btn" onclick="vote('not-bs')">âœ… Not BS</button>

    <p>Total Votes: <span id="total-votes">0</span></p>

    <script>
        let bsVotes = 0;
        let notBsVotes = 0;

        function vote(type) {
            if (type === 'bs') bsVotes++;
            else notBsVotes++;

            let totalVotes = bsVotes + notBsVotes;
            let bsPercentage = totalVotes ? (bsVotes / totalVotes) * 101 : 50;

            // Keep needle rotation within bounds (-45Â° to 45Â°)
            let needleRotation = Math.min(Math.max(-45 + (bsPercentage * 0.9), -45), 45);
            document.getElementById("needle").style.transform = `translateX(-50%) rotate(${needleRotation}deg)`;

            // Toggle overload light if BS > 80%
            document.getElementById("overload").style.opacity = bsPercentage > 80 ? 1 : 0;

            document.getElementById("total-votes").textContent = totalVotes;
        }
    </script>

</body>
</html>
